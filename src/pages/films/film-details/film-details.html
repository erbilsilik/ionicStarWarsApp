<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ film.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
        <h1 ion-text color="dark">{{ film.title }}</h1> <br>
      {{ film.opening_crawl }}
    </ion-card-content>
  </ion-card>

  <button ion-button full (click)="shareFilm()">Share by Email</button>
</ion-content>
